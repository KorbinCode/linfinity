<html>

<head>
    <link rel="stylesheet" href="linfinity.css" />
    <script src="linfinity.js"></script>
</head>

<body>
    <div id="linfinity">
        <div id="settings" class="panel">
            <form>
                <div>
                    <label for="width">Width</label>
                    <input class="setting-input" size="5" id="width" />
                </div>
                <div>
                    <label for="height">Height</label>
                    <input class="setting-input" size="5" id="height" />
                </div>
                <div>
                    <label for="delay">Delay</label>
                    <input class="setting-input" size="5" id="delay" />
                </div>
                <div>
                    <label for="blankChar">Blank Character</label>
                    <input class="setting-input" size="2" id="blankChar" />
                </div>
                <div>
                    <label for="collideChar">Collide Character</label>
                    <input class="setting-input" size="2" id="collideChar" />
                </div>
                <div>
                    <label for="splitChance">Split Chance</label>
                    <input class="setting-input" size="5" id="splitChance" />
                </div>
                <div>
                    <label for="mergeChance">Merge Chance</label>
                    <input class="setting-input" size="5" id="mergeChance" />
                </div>
                <div>
                    <label for="mutateChance">Mutate Chance</label>
                    <input class="setting-input" size="5" id="mutateChance" />
                </div>
                <div>
                    <label for="dieChance">Die Chance</label>
                    <input class="setting-input" size="5" id="dieChance" />
                </div>
                <div>
                    <label for="linChars">Lin Characters</label>
                    <input class="setting-input" id="linChars" />
                </div>
                <div>
                    <label for="beyondMessage">Beyond Message</label>
                    <input class="setting-input" id="beyondMessage" />
                </div>
                <div>
                    <label for="numLins"># of Lins</label>
                    <input class="setting-input" size="3" id="initialNumLins" />
                    <input type="button" value="Reset Lins" id="resetLins" />
                </div>
                <div>
                    <input type="button" value="Start" id="startStop" />
                </div>
            </form>
        </div>
        <div id="display" class="panel"></div>
    </div>
    <script src="init.js"></script>
</body>

</html>
